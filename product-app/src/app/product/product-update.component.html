<div *ngIf="product">



  <form #f="ngForm" class="form-horizontal" role="form" (ngSubmit)="updateProduct()">
  <div class="form-group">
    <legend>Update Product</legend>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" placeholder="Name">
    </div>
  </div>

  <div class="form-group">
    <label for="price" class="col-sm-2 control-label">Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="price" name="price" [(ngModel)]="product.price" placeholder="Price">
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>


  <h3>Delete Product</h3>

  <button class="btn btn-secondary" type="button" (click)="deleteProduct()">Delete</button>



</div>
