
<app-product-add (newProduct)="addProduct($event)"></app-product-add>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Name</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>{{product.name}}</td>
    <td>{{product.price | currency: 'USD':'symbol':'1.2'}}
    </td>
  </tr>
  </tbody>
</table>
