<form  #f="ngForm" class="form-horizontal" role="form" (ngSubmit)="login(f.value)">

  <div class="form-group">
    <label for="Email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Email" name="email" ngModel required>
    </div>
  </div>

  <div class="form-group">
    <label for="Password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="Password" name="password" ngModel required>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Log In</button>
    </div>
  </div>
</form>
